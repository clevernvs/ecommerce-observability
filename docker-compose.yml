services:
  app:
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_USER=ecommerce
      - DB_PASSWORD=Pg1234
      - DB_NAME=ecommerce
      - DB_PORT=5432
      - FLASK_APP=index.py
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ecommerce
      - POSTGRES_PASSWORD=Pg1234
      - POSTGRES_DB=ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: